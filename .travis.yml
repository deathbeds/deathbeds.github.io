language: c

sudo: false

env:
  - MINICONDA_VERSION=4.5.4 CONDA_DIR=$HOME/miniconda3

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/download
    - $CONDA_DIR/pkgs

before_install:
  - /bin/bash ./.ci/travis_before_install.sh

install:
  - |-
    /bin/bash ./.ci/travis_install.sh \
    || /bin/bash ./.ci/travis_install.sh \
    || /bin/bash ./.ci/travis_install.sh

script:
  - /bin/bash ./.ci/travis_script.sh

deploy:
  provider: pypi
  user: docfast
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: deathbeds/deathbeds.github.io
